<app-admin-menu></app-admin-menu>

<h1>Product Detail</h1>
<form #productForm="ngForm" (submit)="onSubmit()" >
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" required [(ngModel)]="product.id" class="form-control" id="id" name="id" #id="ngModel">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" required [(ngModel)]="product.name" class="form-control" id="name" name="name" #name="ngModel">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" [(ngModel)]="product.description" class="form-control" id="description" name="description">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" [(ngModel)]="product.price" class="form-control" id="price" name="price">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<h2>{{product.name}} Details</h2>
<div><span>Id: </span>{{product.id}}</div>
<div><span>Name: </span>{{product.name}}</div>
<div><span>Description: </span>{{product.description}}</div>
<div><span>Price: </span>{{product.price}}</div>

<swal
  #saveSuccessSwal
  title="Save Success!"
  text="Save"
  icon="success"
>
</swal>
